<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="./blog.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;1,300&family=Oswald:wght@300;400;500&display=swap" rel="stylesheet"> 

</head>
<body>
    <div class="grid-container">
        <header class="header-container">
            <div class="left-header">
                <a href="#"><img class="blog-logo" src="./images/logo-13.svg" alt=""></a>
                <h2> <a href="#">The Blog</a></h2>
            </div>
            <div class="right-header">
                <h3><a class="login" href="#">Login</a></h3>
                <h3 class="signup"><a href="#">Sign Up</a></h3>
            </div>
        </header>

        <aside class="sidebar">
            <div class="profile-info">
                <a href="#"><img class="blog-profile-image" src="./images/profile-image.svg" alt=""></a>
            </div>
            <ul class="table-of-contents">

            </ul>
            <div class="social-media">
                <a href="#"><img src="./images/icons/social-1_logo-github.svg" alt=""></a>
                <a href="#"><img src="./images/icons/social-1_logo-codepen.svg" alt=""></a>
                <a href=""><img src="./images/icons/social-1_logo-google-plus.svg" alt=""></a>
               <a href=""><img src="./images/icons/social-1_logo-linkedin.svg" alt=""></a>
            </div>
        </aside>
        

        <main class="blog-container" id="post-container">
            <input type="text" placeholder="Main Heading" id="main-heading">      
            
        </main>

        <div id="contents">

            <button type="button">Heading</button>
            <button type="button" id="subHeading">Sub-Heading</button>
            <button type="button">Paragraph</button>
            <button type="button">Image</button>
            <button type="button">Summary</button>
        </div>

    </div>
</body>
</html>
